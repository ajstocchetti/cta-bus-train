      function initMap(homeCoords) {
        map = L.map('map', {
          center: homeCoords,
          zoom: 16

        });
        Esri_WorldStreetMap.addTo(map);

        var home = L.marker(homeCoords, {
          // title: 'home',
          riseOnHover: true,
          icon: L.icon({
            iconUrl: './home-icon.png',
            iconSize: [30, 37],
            iconAnchor: [15, 30],
          })
        });
        home.on('mouseover', function(e) {
          L.popup().setLatLng(e.latlng).setContent('Home').openOn(map);
        }).addTo(map);

        updateBusses();
        updateTrains();
      }

      function updateBusses() {
        $.ajax({
          url: "/api/bus",
          context: document.body
        }).done(function(resp) {
          busses.forEach(function(marker) {
            map.removeLayer(marker);
          });
          busses.length = 0;
          for (vId in resp) {
            addToBusses(resp[vId]);
          }

          // adjust zoom
          map.fitBounds(L.featureGroup(busses).getBounds());
        }).error(function(req, status, err) {
          console.log('error in ajax');
          console.log(status);
          console.log(err);
        });
      }

      function addToBusses(vehicle) {
        var marker = L.marker([ vehicle.lat, vehicle.lon], {
          icon: L.icon({
            iconUrl: `/icons/bus-${Math.round(vehicle.hdg / 5) * 5}.png`
          })
        });
        var text = `Route ${vehicle.rt} to ${vehicle.stpnm} (${vehicle.rtdir})`;
        if (vehicle.dly) text += 'Vehicle is delayed.';
        text += `Arrives at ${vehicle.ts}`;
        text += `.  Heading: ${vehicle.hdg}`

        marker.on('mouseover', function(e) {
          //open popup;
          var popup = L.popup()
           .setLatLng(e.latlng)
           .setContent(text)
           .openOn(map);
        });

        busses.push(marker);
        marker.addTo(map);
      }
