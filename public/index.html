<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Where's My Bus?</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="jquery-ajax.min.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <script src="configs.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #controlbox {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1000;
        padding: 10px;
        background-color: grey;
      }
      #ctrl-resize {
        float: right;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <div id='controlbox'>
      <img id="ctrl-resize" src="icons/resize.png" alt="Toggle control pannel" height="32"/>
      <div id="ctrl-items" class="hide">
        <div>
          <label>Auto Refresh<input type="checkbox" id="refreshcheck"></label>
        </div>
        <div>
          <label>Auto Pan Map<input type="checkbox" id="pancheck"></label>
        </div>
        <div>
          <strong>Busses</strong>
          <ul></ul>
          <input type="text">
        </div>
      </div>
    </div>
  </body>
</html>
